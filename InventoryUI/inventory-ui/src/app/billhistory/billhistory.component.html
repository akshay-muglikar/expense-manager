<div class="history-container">
  <mat-progress-bar *ngIf="loading" mode="indeterminate" class="loading-bar"></mat-progress-bar>

  <div class="history-header">
    <h2 translate>Bill History</h2>
    <p class="text-secondary" translate>Manage and review all bills</p>
  </div>

  <mat-form-field appearance="outline">
      <mat-label translate>Time Period</mat-label>
      <mat-select [(ngModel)]="filter" (ngModelChange)="onSelectChange()">
        <mat-option value="0">{{'Today' | translate }}</mat-option>
        <mat-option value="7">{{'Last 7 days' | translate }}</mat-option>
        <mat-option value="30">{{'Last 30 days' | translate }}</mat-option>
        <mat-option value="-1">{{'Custom' | translate }}</mat-option>
      </mat-select>
    </mat-form-field>
    <span [hidden]="hideCustomDate">
<mat-form-field appearance="outline">
        <mat-label translate>Start Date</mat-label>
        <input matInput [matDatepicker]="startPicker" [(ngModel)]="startDateText">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="startPicker"></mat-datepicker-toggle>
            <mat-datepicker #startPicker></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label transalate>End Date</mat-label>
        <input matInput [matDatepicker]="endPicker" [(ngModel)]="endDateText">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="endPicker"></mat-datepicker-toggle>
            <mat-datepicker #endPicker></mat-datepicker>
      </mat-form-field>

      <button (click)="onCustomDateSet()" style="margin-left: 10px;" mat-mini-fab
      aria-label="Example icon button with a menu icon">
      <mat-icon>refresh</mat-icon>
    </button>
  </span>
  

  <div class="grid-card">
    <app-paginated-table
    [colDefs]="colDefs"
    [data]="bills"
    [rowActions]="rowActions"
    (action)="rowAction($event)"
    ></app-paginated-table>
  </div>
</div>
