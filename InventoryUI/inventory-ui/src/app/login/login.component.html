<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <img src="logo.png" alt="Logo" class="logo">
      <h1>Welcome Back</h1>
      <p class="subtitle">Sign in to continue to your account</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" type="text" placeholder="Enter your username">
        <mat-icon matPrefix>person</mat-icon>
        <mat-error>{{getErrorMessage('username')}}</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" [type]="hidePassword ? 'password' : 'text'" 
               placeholder="Enter your password">
        <mat-icon matPrefix>lock</mat-icon>
        <button mat-icon-button matSuffix type="button" (click)="hidePassword = !hidePassword">
          <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error>{{getErrorMessage('password')}}</mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" 
              [disabled]="isSubmitting" class="submit-button">
        @if (isSubmitting) {
          <mat-spinner diameter="20"></mat-spinner>
        } @else {
          <span>Sign In</span>
        }
      </button>
      <button mat-raised-button color="secondary" (click)="navigateToRegistration()">
              New User? Register
      </button>
    </form>
  </div>
</div>
