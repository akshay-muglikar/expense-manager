<div class="expense-container">
  <mat-progress-bar *ngIf="loading" mode="indeterminate" class="loading-bar"></mat-progress-bar>
<div class="form-column">
    <div class="header">
      <h2>Expense Details</h2>
      <p class="text-secondary">Add or edit expense information</p>
    </div>

    <div class="form-card">
      <div class="form-group">
        <label>Description</label>
        <input [(ngModel)]="selectedExpense.description" 
               placeholder="Enter expense details" />
      </div>

      <div class="form-group">
        <label>Amount</label>
        <input [(ngModel)]="selectedExpense.amount" 
               type="number"
               placeholder="Enter amount" />
      </div>

      <div class="actions">
        <button mat-raised-button 
                class="btn btn-primary" 
                (click)="addExpense()">
          <mat-icon>add</mat-icon>
          Add
        </button>
        <button mat-raised-button 
                class="btn btn-secondary" 
                (click)="clear()">
          <mat-icon>clear</mat-icon>
          Clear
        </button>
      </div>
    </div>
  </div>
  <!-- Grid Column -->
  <div class="grid-column">
    <div class="header">
      <h2>Expenses</h2>
      <p class="text-secondary">Manage your expenses</p>
    </div>

    <div class="summary-card">
      <mat-icon class="summary-icon">account_balance_wallet</mat-icon>
      <div class="summary-content">
        <div class="summary-title">Total Expenses</div>
        <div class="summary-value">â‚¹{{totalExpenses | number:'1.0-0'}}</div>
      </div>
    </div>
<mat-form-field appearance="outline">
      <mat-label>Time Period</mat-label>
      <mat-select [(ngModel)]="filter" (ngModelChange)="onSelectChange()">
        <mat-option value="0">Today</mat-option>
        <mat-option value="7">Last 7 days</mat-option>
        <mat-option value="30">Last 30 days</mat-option>
        <mat-option value="-1">Custom</mat-option>
      </mat-select>
    </mat-form-field>
    <span [hidden]="hideCustomDate">
<mat-form-field appearance="outline">
        <mat-label>Start Date</mat-label>
        <input matInput [matDatepicker]="startPicker" [(ngModel)]="startDateText">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="startPicker"></mat-datepicker-toggle>
            <mat-datepicker #startPicker></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>End Date</mat-label>
        <input matInput [matDatepicker]="endPicker" [(ngModel)]="endDateText">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="endPicker"></mat-datepicker-toggle>
            <mat-datepicker #endPicker></mat-datepicker>
      </mat-form-field>
</span>
      <button (click)="onCustomDateSet()" style="margin-left: 10px;" mat-mini-fab
      aria-label="Example icon button with a menu icon">
      <mat-icon>refresh</mat-icon>
    </button>
    <div class="search-container">
      <mat-form-field appearance="outline">
        <mat-icon matPrefix>search</mat-icon>
        <input matInput 
               type="text" 
               id="filter-text-box" 
               placeholder="Search expenses..." 
               (input)="onFilterTextBoxChanged()" />
      </mat-form-field>
    </div>

    <div class="grid-card">
      <ag-grid-angular 
        class="ag-theme-material"
        [rowData]="expenses" 
        [columnDefs]="colDefs"
        [defaultColDef]="defaultColDef"
        [rowSelection]="rowSelection"
        (rowSelected)="onRowSelected($event)"
        [pagination]="true"
        (gridReady)="onGridReady($event)">
      </ag-grid-angular>
    </div>
  </div>

  <!-- Form Column -->
  
</div>
