<header class="app-header p-1 border-bottom">
  <div class="container-fluid">
    <div class="d-flex align-items-center justify-content-between">
      <!-- Left side: Menu toggle + Logo -->
      <div class="d-flex align-items-center">
        @if (isLoggedIn()) {
          <button class="btn btn-link menu-toggle me-3" (click)="toggleSidebar()" aria-label="Toggle navigation">
            <mat-icon>menu</mat-icon>
          </button>
        }
        <span class="d-flex app-name-header align-items-center text-dark text-decoration-none">
          <img class="header-logo-image" src="logo.png"> 
          <h1 class="mb-0 ms-2">{{clentName}}</h1>
        </span>
      </div>

      <!-- Center: Header component -->
      <div class="header-center">
        <h4 class="mb-0"><app-header></app-header></h4>
      </div>

      <!-- Right side: User controls -->
      <div class="header-controls">
        @if (isLoggedIn()) {
          <div class="dropdown">
            <a href="#" class="d-block link-dark text-decoration-none" 
               id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
              <span class="user-avatar">
                <mat-icon>person</mat-icon>
              </span>
            </a>
            <ul class="dropdown-menu dropdown-menu-end text-small" aria-labelledby="dropdownUser1">
              <li><a class="dropdown-item" href="#" (click)="logout()">Sign out</a></li>
            </ul>
          </div>
        } @else {
          <button class="btn btn-primary" (click)="navigateToLogin()">Login</button>
        }
      </div>
    </div>
  </div>
</header>

@if (isLoggedIn()) {
  <!-- Sidebar Navigation -->
  <nav class="sidebar" 
       [class.expanded]="sidebarExpanded" 
       [class.collapsed]="!sidebarExpanded"
       (mouseenter)="onSidebarMouseEnter()"
       (mouseleave)="onSidebarMouseLeave()">
    <div class="sidebar-content">
      <ul class="nav flex-column">
        @for(inroute of routes; track inroute.path; let idx = $index){
          <li class="nav-item">
            <a class="nav-link" 
               [class.active]="idx === selected"
               (click)="onclickRoute(idx)"
               [title]="inroute.label">
              <mat-icon class="nav-icon">{{inroute.icon}}</mat-icon>
              <span class="nav-text" [class.d-none]="!sidebarExpanded">{{inroute.label}}</span>
            </a>
          </li>
        }
      </ul>
    </div>
  </nav>
}

<main class="main-content" [class.sidebar-expanded]="sidebarExpanded && isLoggedIn()" [class.sidebar-collapsed]="!sidebarExpanded || !isLoggedIn()">
  <div class="content-wrapper">
    <router-outlet></router-outlet>
  </div>
</main>

<!-- Shrivo AI Chat Assistant -->
@if (isLoggedIn()) {
  <app-shrivo-chat></app-shrivo-chat>
}
